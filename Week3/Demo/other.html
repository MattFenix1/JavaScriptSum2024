<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="range" min="0" max="255" value="0"><input type="number"><br/>
        <input type="range" min="0" max="255" value="0"><input type="number"><br/>
        <input type="range" min="0" max="255" value="0"><input type="number">
        <input type="color">
        <input type="checkbox" name="colors" value="255">
        <input type="checkbox" name="colors" value="255">
        <input type="checkbox" name="colors" value="255">
        <select>
            <option>red</option>
            <option>green</option>
            <option>blue</option>
        </select>

        <input type="button" value="Button">
        <button>This is also a button</button>
    </form>
    <script>
        var slider = Array.from(document.querySelectorAll(`input[type="range"]`))
        var number = Array.from(document.querySelectorAll(`input[type="number"]`))
        var picker = document.querySelector(`input[type="color"]`)
        var check = Array.from(document.querySelectorAll(`input[type="colors"]`))
        check.forEach((i,num)=>{
            i.addEventListener(`input`,(e)=>{
                if(i.checked == false)
                    i.value=0;
                else
                    i.value=255;
                slider[num].value=i.value
                update()
            })
        })

        update()

        picker.addEventListener(`input`, e=>{document.querySelector(`body`).style.backgroundColor = picker.value})

        slider.forEach((i, num)=>{
            i.addEventListener(`input`, (e)=>{
                number[num].value = i.value
                update()
            })
        })

        number.forEach((i,num)=>{
            i.addEventListener(`input`,(e)=>{
                slider[num].value = i.value
                update()
            })
        })
        
        function update(tag=`body`)
        {
            document.querySelector(tag).style.backgroundColor = `rgb(${slider[0].value},${slider[1].value},${slider[2].value})` 
        }

        function add(obj={a:10, b:10})
        {
            bob={a:10, b:10}
            for(i in obj)
            {
                bob[i] = obj[i]
            }
            return obj.a+obj.b;
        }
        alert(add({b:5}))
    </script>
</body>
</html>
